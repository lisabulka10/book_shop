{% extends '/main/base.html' %}
{% block title %}{{ genre.name }}{% endblock %}

{% block content %}
<div class="card">
        <div class="card-header mb-3"><h1>{{ genre.name }}</h1></div>
         <div class="d-flex gap-3 justify-content-center flex-wrap">
             {% for book in books  %}
             <div class="card book border-0" style="width: 12rem;">
                 <img src="{{ url_for('static', filename=book.book_cover) }}" class="card-img-top" alt="книга">
                 <div class="card-body text-center">
                     <p class="text-start">{{ book.price }} ₽</p>
                     <h6 class="card-title">{{ book.title }}</h6>
                     <a href="#" class="btn btn-sm btn-primary">В корзину</a>
                 </div>
             </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
