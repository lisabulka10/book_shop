{% extends '/main/base.html' %}
{% block title %}{{ section.name }}{% endblock %}

{% block content %}
<div class="genre-wrapper d-flex flex-column">
    <h1 class="section-title mb-5">
        {{ section.name }}
    </h1>
    {% for genre in section.genres %}
    <div class="card p-3">
        <a href="{{ url_for('main.genre_books', genre_id=genre.id) }}" class="link-dark link-underline-opacity-0 ">
            <div class="card-header mb-3 bg-dark text-white"><h1>{{ genre.name }}</h1></div>
        </a>
         <div class="d-flex gap-3 justify-content-center flex-wrap">
             {% for book in genre.books %}
             <div class="card book border-0" style="width: 12rem;">
                 <div class="pointer d-flex flex-column gap-3" onclick="window.location.href='{{ url_for('main.book', book_id=book.id) }}'">
                     <img src="{{ url_for('static', filename=book.book_cover) }}" class="card-img-top" alt="книга">
                     <div class="card-body text-center">
                         <p class="text-start">{{ book.price }} ₽</p>
                         <h6 class="card-title">{{ book.title }}</h6>
                     </div>
                 </div>
                 <button class="btn btn-sm btn-primary add-to-cart" data-id="{{ book.id }}">В корзину</button>
             </div>
            {% endfor %}
         </div>
    </div>
    {% endfor %}

    {% endblock %}
</div>
